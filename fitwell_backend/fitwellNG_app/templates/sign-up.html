<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitwell - Signup</title>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/sign-up.css' %}">
</head>

<body>
    <section>
        <div class="container">
            <div class="image-bg" id="img">
            </div>
            <div class="main">
                <div class="logo">
                    <a href="{% url 'home' %}">
                    <img src="{% static '/images/logo.svg' %}">
                      </a>
                    <span>FITWELL</span>

                </div>
                <p class="blue-text">Create your account</p>

                <div style="text-align: left; color:red; margin-left: 20%; margin-right: 20%; padding: 1em" >
                    {% if message %}
                        <h3> Signup Failed due to the error(s) below</h3>
                            <p></p><br>
                            {{ message | linebreaks }}
                            <!--{% for data in  message %}-->
                                <!--<p>-->
                                    <!--{{ data }} <br>-->
                                <!--</p>-->
                            <!--{% endfor %}-->
                    <p></p><br>
                    <p>Please Fix the errors and try again.</p><br><br>
                        {% endif %}
                </div>


                <form action="" id="msform" method="post">
                    {% csrf_token %}
                    <div>
                        <ul class="progressbar">
                            <li class="active">About you</li>
                            <li id="step1">Almost done</li>
                            <li id="step2">Great</li>
                        </ul>
                    </div>
                    <fieldset>
                        <div class="row">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for=" lname">Last Name</label>
                                <input type="text" id="lname" name="last_name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for=" email">Email</label>
                                <input type="emai" id="email" name="email_address">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="tel" id="number" name="phone_no">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="date">Date of birth</label>
                                <input type="date" id="date" name="dob">
                            </div>
                            <div class="form-group">
                                <label for=" sex">Sex</label>
                                <select id="sex" name="sex">
                                    <option selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <button type="button" id="next1" class="next btn ">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <div class="row">
                                <div class="form-group">
                                    <label for="nationality">Nationality</label>
                                    <select id="nationality" name="nationality">
                                        <option selected>Select your nationality</option>
                                        <option value="nigeria">Nigeria</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select id="state" name="state">
                                        <option selected>Select your State</option>
                                        <option value="lagos">Lagos</option>
                                        <option value="abuja">Abuja</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class=" fieldlabel" for="height">Height(in cm)</label>
                                    <input type="number" id="height" name="height">
                                </div>
                                <div class="form-group">
                                    <label for=" weight">Weight(in Kg)</label>
                                    <input type="number" id="weight" name="weight">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" id="next2" class="next btn text-right">Next</button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div>
                            <div class="row">
                                <div class="form-group">
                                    <label class=" fieldlabel" for="pword1">Password</label>
                                    <input type="password" id="pword1" name="pword1">
                                </div>
                                <div class="form-group">
                                    <label for=" pword2">Repeat password</label>
                                    <input type="password" id="pword2" name="pword2">
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="squestion">Security question</label>
                                <select id="squestion" name="security_question">
                                    <option selected>Enter security question</option>
                                    <option value="name">What is your name</option>
                                    <option value="friend">Who is your best friend</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="squestionanswer">Answer to security question</label>
                                <input type="text" id="squestionanswer" name="security_answer">
                            </div>

                        </div>
                        <div>
                            <button type="submit" class="btn">Create account</button>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
        </div>
    </section>
    <script src="{%static '/js/sign-up.js' %}"></script>
</body>

</html>
