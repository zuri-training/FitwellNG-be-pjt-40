<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitWell - Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <main class="container">
      <div class="lhs-container"></div>

      <!-- right Hand Side -->

      <div class="rhs-container">
        <!-- Right Hand Side Top Section -->

        <div class="top">
          <div class="left-logo">
            <img src="{% static '/images/logo.png' %}" alt="" class="logo" />
          </div>

          <div class="left-logo">
            <p class="para">FITWELL</p>
          </div>
        </div>
        <!-- End of Right Hand Side Top Section -->

        <div class="login-label">
          <!-- Right Hand Side Login Label -->
          <p>Log in</p>
        </div>
        <!-- End of Right Hand Side Login Label Content -->

        <form action="" method="post">
          {% csrf_token %}
          <div class="email-section">
            <!-- Email Section -->
            <!--{{ form.password }}-->
            {{ form.as_p }}
            <!--<input type="email" name="email" id="email" placeholder="Email" />-->
            <!--<img src="{% static 'images/mail.png' %}" alt="" />-->
          </div>
          <div class="password-section">
            <!-- Password Section -->
            <!--<input-->
              <!--type="password"-->
              <!--name="password"-->
              <!--id="password"-->
              <!--placeholder="Password"-->
            <!--/>-->
            <!--<img src="{% static '/images/eye.png' %}" alt="" />-->
          </div>
          <!---->

          <!-- forgot Password Section -->
          <div class="check">
            <div class="form-check">
              <input class="checkbox" type="checkbox" value="" id="checkbox" />
              <label class="label-checkbox" for=""> Remember Password </label>
            </div>

            <div class="fpassword">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <!-- End forgot Password Section -->

          <!-- button Section -->
          <div class="btn-container">
            <button name="loginButton" class="btn">Log in</button>
          </div>
          <!--End of button Section -->

          <!-- Dont Have an Account Section  -->
          <div class="signup-label">
            <p>Donâ€™t have an account?</p>
            <a href="{% url 'sign-up' %}">Sign up</a>
          </div>
        </form>


      </div>
    </main>
  </body>
</html>
